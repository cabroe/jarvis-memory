services:
  app:
    build: .
    ports:
      - "8080:8080"
    environment:
      - DB_URL=postgres://jarvis:memorypass@db:5432/jarvis_memory?sslmode=disable
    volumes:
      - ./models:/root/models
    depends_on:
      db:
        condition: service_healthy

  db:
    image: ankane/pgvector:v0.5.1
    environment:
      POSTGRES_USER: jarvis
      POSTGRES_PASSWORD: memorypass
      POSTGRES_DB: jarvis_memory
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U jarvis -d jarvis_memory"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  pgdata:
